<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let myArray = ['Hello', 'World', 'My', 'Name', 'is', 'John'];

      console.log(myArray[1], myArray[5]); //World John
      let tasks = ['Pay the bills', 'Code Something Fantastic', 'Walk the dog'];
      tasks.pop();
      tasks.push('Feed The Cat');
      tasks.reverse();
      tasks.shift();
      tasks.sort();
      console.log(tasks.length);
      console.log(tasks.slice(0));
      console.log(tasks.splice(0));
      console.log(tasks);
    </script>
  </body>
</html>
