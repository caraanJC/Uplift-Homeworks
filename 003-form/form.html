<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>
    <form>
      <h2>Text</h2>
      <label for="username">Username</label>
      <input type="text" id="username" />
      <h2>Radio</h2>
      <span>Gender</span>
      <label for="Male">Male</label>
      <input type="radio" value="Male" id="Male" name="gender" />
      <label for="Female">Female</label>
      <input type="radio" value="Female" id="Female" name="gender" />
      <label for="Others">Others</label>
      <input type="radio" value="Others" id="Others" name="gender" />
      <h2>Checkbox</h2>
      <span>Hobbies and Interests</span>
      <br />
      <input type="checkbox" id="sports" name="sports" />
      <label for="sports">Sports</label>
      <input type="checkbox" id="music" name="music" />
      <label for="music">Music</label>
      <br />
      <input type="checkbox" id="arts" name="arts" />
      <label for="arts">Arts</label>
      <input type="checkbox" id="movies" name="movies" />
      <label for="movies">Movies</label>
      <br />
      <input type="checkbox" id="travel" name="travel" />
      <label for="travel">Travel</label>
      <input type="checkbox" id="reading" name="reading" />
      <label for="reading">Reading</label>
      <h2>Search</h2>
      <input type="search" required />
      <h2>Email</h2>
      <input type="email" required />
      <h2>Number</h2>
      <input type="number" />
      <h2>Date</h2>
      <input type="date" value="2021-05-18" />
      <h2>File</h2>
      <input type="file" />
      <br />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
